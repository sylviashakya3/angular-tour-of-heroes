<div id="search-component" class="col-md-4 offset-md-3">
    <form class="form-floating" >
   
    <input #searchBox id="search-box" (input)="search(searchBox.value)"  class="form-control" />
    <label for="search-box">Hero Search</label>
</form>
    <ul class="list-group">
      <li *ngFor="let hero of heroes$ | async"  class="list-group-item list-group-item-action">
        <a routerLink="/detail/{{hero.id}}">
          {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
